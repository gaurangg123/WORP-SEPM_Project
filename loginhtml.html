<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WORP Login Page</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="logo">
        <img src="worplogo.png" alt="WORP Logo">
    </div>
    <br>
      <form action="">
          <!-- Headings for the form -->
          <div class="headingsContainer">
              <h3>Sign in</h3>
              <p>Sign in with your username and password</p>
          </div>
  
          <!-- Main container for all inputs -->
          <div class="mainContainer">
              <!-- Username -->
              <label for="username">Your username</label>
              <input type="text" placeholder="Enter Username" name="username" required>
  
              <br><br>
  
              <!-- Password -->
              <label for="pswrd">Your password</label>
              <input type="password" placeholder="Enter Password" name="pswrd" required>
  
              <!-- sub container for the checkbox and forgot password link -->
              <div class="subcontainer">
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                  <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
              </div>
  
  
              <!-- Submit button -->
              <button type="submit"><a href="homehtml.html" style="color: white;">Login</a></button>
  
              <!-- Sign up link -->
              <p class="register">Not a member?  <a href="#">Register here!</a></p>
  
          </div>
  
      </form>
    <script src="loginjavascript.js"></script>
</body>
</html>
