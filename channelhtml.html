<div class="create-channel-form">
  <h3>Create a Channel</h3>
  <form>
    <label for="channel-name">Channel Name:</label>
    <input type="text" id="channel-name" name="channel-name" required>
    <br>
    <label for="channel-icon">Channel Icon:</label>
    <input type="file" id="channel-icon" name="channel-icon">
    <br>
    <button type="submit">Create Channel</button>
  </form>
</div>
<button id="change-bg-color">Change Background Color</button>
<button id="rename-channel">Rename Channel</button>
